<!DOCTYPE html>

	<body ontouchstart>

	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//时间表下拉
		$('.drop').bind('click', function() {
		 $(".receive_time").toggle();
